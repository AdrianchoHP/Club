<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html">
        <title>Jugadores Registrados</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		<style>
			        body {
			            background-color: #ebebebcc;
			        }
			        h1 {
			            text-align: center;
			            margin-top: 50px;
			        }
			        .btn-custom {
			            background: none;
			            border: none;
			            padding: 0;
			            margin: 0;
			            cursor: pointer;
			            text-align: center;
			            color: #333;
			        }
			        .btn-custom img {
			            width: 170px;
			            height: auto;
			            display: block;
			            margin: 0 auto;
			        }
			        .header {
			            display: flex;
			            align-items: center;
			            justify-content: center;
			            margin-bottom: 20px;
			        }
			        .header img {
			            width: 60px;
			            height: auto;
			            margin-right: 10px;
			            border-radius: 7%;
			        }
			        .navbar-brand {
			            display: flex;
			            align-items: center;
			        }
			    </style>
    </head>
    <body>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
			    <div class="container d-flex justify-content-center align-items-center">
			        <a class="navbar-brand">
			            <span class="fs-3 text-white fw-bold">Academia De FÃºtbol</span>
			        </a>
			    </div>
			</nav>
        <div class="container p-4">
          <center>  <h2 class="section__title">Jugadores Registrados</h2></center><br><br>
            <table class="table table-dark table-hover"> 
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Numero</th>
                        <th>Posicion</th>
						<th>Club</th>
						<th>Acciones</th>
                    </tr>
                </thead>
        
                <tbody>
                    <tr th:each="jugador: ${listaJugadores}">
                        <td th:text="${jugador.id}"></td>
                        <td th:text="${jugador.nombre}"> </td>
                        <td th:text="${jugador.apellido}"> </td>
						<td th:text="${jugador.numero}"> </td>
                        <td th:text="${jugador.posicion}"> </td>
						<td th:text="${jugador.club != null ? jugador.club.nombre : 'Sin club asignado'}"></td>
                        <td>
                        	<a class="btn btn-info btn-xs" th:href="@{'/jugador/editar'+ '/' + ${jugador.id}}" th:text="'editar'"></a>
                        	&nbsp; &nbsp;
                        	<a class="btn btn-danger btn-xs" th:href="@{'/jugador/eliminar'+ '/' + ${jugador.id}}" th:text="'eliminar'"></a>
                        </td>	
                    </tr>
                 </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <div class="p-3  "><br><a th:href="@{/verJugador/formJugador}" class="btn btn-outline-primary">Insertar Jugador</a></div>
                <div class="p-3 "><br><a th:href="@{/}" class="btn btn-outline-success">Inicio</a></div>
            </div>
         </div>
		 	<footer class="footer bg-dark text-white fixed-bottom">
		 	    <div class="container">
		 	        <p class="text-center mb-0 py-2">Adrian Farid Hernandez Prince</p>
		 	    </div>
		 	</footer>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
     </body>
</html>
